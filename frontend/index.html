<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoLanches - Pedido</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-actions">
            <h1>Olá, Tudo bem?</h1>
            <button onclick="viewHistory()">Histórico de compras</button>
            <section class="cpf-section">
                <label for="cpf">CPF do Comprador:</label>
                <input type="text" id="cpf" placeholder="Digite seu CPF">
            </section> 
        </div>
    </header>
    <main>
        <section class="section">
            <div class="container">
                <!-- Escolha do tipo de comida -->
                <div class="column">
                    <h3>Escolha sua base:</h3>
                    <div id="base-options">
                        <!-- As opções de comida (base) serão carregadas aqui -->
                    </div>
                </div>
                <!-- Escolha dos recheios -->
                <div class="column">
                    <h3>Escolha um recheio:</h3>
                    <div id="recheios"></div>
                </div>            
                <!-- Visualização e pagamento -->
                <div class="column">
                    <h3>Veja como vai ficar:</h3>
                    <div class="preview" id="preview"></div>
                    <h3>Pague sem se arrepender:</h3>
                    <div id="summary"></div>
                    <button onclick="submitOrder()">Pagar</button>
                </div>
            </div>
        </section>
    </main>

    <!-- Modal (popup) para exibir o histórico de compras -->
    <div id="salesHistoryModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Histórico de Compras</h2>
            <div id="salesHistory"></div> <!-- Aqui as compras serão exibidas -->
        </div>
    </div>

<!-- Modal (Popup) de mensagem -->
<div id="messageModal" class="sucesso" style="display: none;">
    <div class="sucesso-content">
        <span id="messageClose" class="close">&times;</span>
        <p id="messageBox"></p>
    </div>
</div>

<!-- Popup de erro para CPF -->
<div id="cpfErrorPopup" class="popup" style="display: none;">
    <div class="popup-content">
        <span class="close-btn" id="closePopupBtn">&times;</span>
        <p>Por favor, insira um CPF válido (somente números, ponto e traço).</p>
    </div>
</div>

    <script src="scripts.js"></script>
</body>
</html>
